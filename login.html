<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lynn's Database</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
</head>

<body>
    <div class="login-wrapper">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <h1>Lynn's Database</h1>
                </div>
                <p class="subtitle">Secure access to your personalized database</p>
            </div>

            <div class="login-form-wrapper">
                <form class="login-form" id="loginForm">
                    <div class="form-header">
                        <h2><i class="fas fa-user-lock"></i> Sign In</h2>
                        <p>Welcome back! Please enter your credentials.</p>
                    </div>

                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="demo-accounts">
                        <h3><i class="fas fa-users"></i> Demo Accounts</h3>
                        <div class="demo-account-grid">
                            <div class="demo-account" data-username="lynn" data-password="Lynn@1104">
                                <i class="fas fa-user-circle"></i>
                                <div class="demo-info">
                                    <strong>Lynn</strong>
                                    <small>Administrator</small>
                                </div>
                                <button type="button" class="use-demo-btn">Use</button>
                            </div>
                            <div class="demo-account" data-username="michael" data-password="database2025">
                                <i class="fas fa-user-circle"></i>
                                <div class="demo-info">
                                    <strong>Michael</strong>
                                    <small>User</small>
                                </div>
                                <button type="button" class="use-demo-btn">Use</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="login-footer">
                <p>&copy; 2025 Lynn's Database. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div class="message-container" id="messageContainer"></div>
    </div>

    <script src="login-script.js"></script>
</body>

</html>
